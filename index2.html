<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a free account-CoinTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container-fluid">
      <h2>Create Personal Account</h2>
      <form class="" action="index.html" method="post">
        <label class="form-text" for="Personal-email">Personal Email</label><br>
        <input class="form-input" type="email" id="Personal-email" name="Personal-email" required><br>
        <label class="form-text" for="password">Password</label><br>
        <input class="form-input" type="password" name="password" id="password"><br>
        <br>
        <input type="checkbox" name="terms of service" id="terms of service">
        <label for="terms of service">I agree to CoinTrust Terms of Service and Privacy Policy.</label><br>
        <input type="checkbox" name="marketing-updates" id="marketing-updates">
        <label for="marketing-updates">I agree to receive marketing updates from CoinTrust.</label><br><br>
        <div class="base d-grid gap-2 col-3">
          <button class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
